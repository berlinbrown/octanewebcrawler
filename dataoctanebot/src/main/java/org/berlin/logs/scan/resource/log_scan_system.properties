###############################################################################
# SYSTEM properties for log scan DSL
#
# The system properties are loaded first and then the user
# may override the settings.
###############################################################################

action.command=none

useQuickIncubatorDir=true

user.searchTerm=ERROR
user.hasSearch=false
 
script.session.expression=numberRequestsInSess > 1
 
hasHTMLFilterOutput=true 
useXMLPropertyFormat=true
unzipArchiveFiles=false
     
user.deleteOldFiles=false
   
# By default set archive files to false.  Only collect newer log files
user.unzipArchiveFiles=false
user.workingDirectory=E:\\usr\\local\\search_logs\\workDir
user.defaultOutputName=output_results.log
 
search.hasWriteOutput=true
search.savePreviousLines=false7

file.copy.localTargetDir.base=E:\\usr\\local\\search_logs\\search_result 
file.copy.localTargetDir=E:\\usr\\local\\search_logs\\search_result\\logs

file.copy.targetLogDirToSearch=logs
file.copy.logDirToSearch=logs
file.copy.regexIncludeFile=.*(?i)(log).*

file.copy.server.1=server1
file.copy.server.2=server2
file.copy.server.3=
file.copy.server.4=

file.copy.sub.server.1=javaServer01
file.copy.sub.server.2=javaServer02
file.copy.sub.server.3=javaServer03
file.copy.sub.server.4=javaServer04
file.copy.sub.server.5=javaServer05
file.copy.sub.server.6=javaServer06
file.copy.sub.server.7=javaServer11
file.copy.sub.server.8=javaServer12
file.copy.sub.server.9=javaServer13
file.copy.sub.server.10=javaServer14
file.copy.sub.server.11=javaServer15
file.copy.sub.server.12=javaServer16

###############################################################################
# System Settings
###############################################################################

system.applicationName=LogScan
system.version=1.0.2
                            
session.defaultOutputName=session_database.properties               
 
user.verbose=false 

# Has hadoop distributed filesystem support and other data mining
# capabilities.  By default, this should set to false           
has.hadoop=false            
               
